iconcounter:
  label: Icon counter
  description: Animiated counter with icon.
  type: component
  category: Infopgraphic elemens
  icon: fas fa-plus-circle
  pagedesigner: 1
  weight: 1000
  styles: 1
  autorender: true
  fields:
    number:
      type: text
      label: Number
    title:
      type: textarea
      label: Title
    title_weight:
      type: select
      label: "Title: Weight"
      preview: span
      options:
        h1: Heading 1 (&lt;h1&gt;)
        h2: Heading 2 (&lt;h2&gt;)
        h3: Heading 3 (&lt;h3&gt;)
        h4: Heading 4 (&lt;h4&gt;)
        h5: Heading 5 (&lt;h5&gt;)
        h6: Heading 6 (&lt;h6&gt;)
        span: None (&lt;span&gt;)
    title_font_style:
      type: select
      label: "Title: Font style"
      preview: h1
      options:
        h1: Heading 1
        h2: Heading 2
        h3: Heading 3
        h4: Heading 4
        h5: Heading 5
        h6: Heading 6
        deco-font-1: Deco font 1
        deco-font-2: Deco font 2
        deco-font-3: Deco font 3
    svg_file:
      type: svg
      label: Icon (SVG)
    svg_title:
      type: text
      label: Icon Tooltip
    svg_alt:
      type: text
      label: Icon alt text
      description: Alternate text, if the SVG cannot be displayed.

  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - iconcounter:
        js:
          iconcounter.js: {}
        css:
          component:
            iconcounter.css: {}
