tabbedbardiagram:
  label: Tabbed bar diagram
  description: A set of bar diagrams, Can be grouped with tabs.
  type: component
  category: Element
  icon: far fa-chart-bar
  pagedesigner: 1
  weight: 1000
  styles: 1
  autorender: true
  fields:
    pretitle:
      type: text
      label: Pretitle
    title:
      type: textarea
      label: Title
    title_weight:
      type: select
      label: "Title: Weight"
      preview: span
      options:
        h1: Heading 1 (&lt;h1&gt;)
        h2: Heading 2 (&lt;h2&gt;)
        h3: Heading 3 (&lt;h3&gt;)
        h4: Heading 4 (&lt;h4&gt;)
        h5: Heading 5 (&lt;h5&gt;)
        h6: Heading 6 (&lt;h6&gt;)
        span: None (&lt;span&gt;)
    title_font_style:
      type: select
      label: "Title: Font style"
      preview: h1
      options:
        h1: Heading 1
        h2: Heading 2
        h3: Heading 3
        h4: Heading 4
        h5: Heading 5
        h6: Heading 6
        deco-font-1: Deco font 1
        deco-font-2: Deco font 2
        deco-font-3: Deco font 3
    subtitle:
      type: text
      label: Subtitle
    bar_data:
      type: textarea
      label: Data
    content:
      type: html
      label: Description
  classes:
    hidden:
      label: "Hide component"
      description: "Hide component"
      responsive: true
    hidden-print:
      label: "Hide on print"
      description: "Hide on print"
  libraries:
    - tabbedbardiagram:
        js:
          //cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js: { minified: true, type: external }
          tabbedbardiagram.js: {}
        css:
          component:
            tabbedbardiagram.css: {}
